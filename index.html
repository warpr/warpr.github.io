<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Kuno Woudt</title>
        <link rel="canonical" href="https://frob.nl" />
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <script type="application/ld+json">
         {
             "@context": "http://schema.org",
             "@id": "https://frob.nl/#me",
             "@type": "Person",
             "email": "kuno@frob.nl",
             "familyName": "Woudt",
             "givenName": "Kuno",
             "jobTitle": [
                 "Senior Full Stack Engineer",
                 "Security Officer"
             ],
             "image": "https://frob.nl/me.jpg",
             "url": "https://frob.nl",
             "sameAs": [
                 "https://twitter.com/byld",
                 "https://keybase.io/kuno/",
                 "https://phpc.social/@kuno",
             ]
         }
        </script>
        <style>
         /* reset */
         html { -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; }
         body {
             margin: 0;
             font: 16px/1 "Helvetica Neue", HelveticaNeue, "TeX Gyre Heros", TeXGyreHeros, FreeSans, "Nimbus Sans L", "Liberation Sans", Arimo, Helvetica, Arial, sans-serif;
             -moz-osx-font-smoothing: grayscale;
             -webkit-font-smoothing: antialiased;
         }

         h1, h2, h3, h4, h5, h6, p, blockquote, figure, ol, ul { margin: 0; padding: 0; }
         main, li { display: block; }
         h1, h2, h3, h4, h5, h6 { font-size: inherit; }
         strong { font-weight: bold; }
         a,  button { color: inherit;  transition: .3s; }
         a { text-decoration: none; }

         button {
             overflow: visible;
             border: 0;
             font: inherit;
             -webkit-font-smoothing: inherit;
             letter-spacing: inherit;
             background: none;
             cursor: pointer;
         }

         ::-moz-focus-inner { padding: 0; border: 0; }

         img { max-width: 100%; height: auto; border: 0; }

         *, *:before, *:after {
             box-sizing: border-box;
         }

         /* colours */
         body { background: #444; color: #fff; }
         a:link, a:hover, a:active, a:visited { color: #fff; }

         section.links h1 { border-color: #fff; }

         /* typography */
         a:link, a:hover, a:active, a:visited { text-decoration: none; }
         h1 { font-size: 24px; }
         p.big { font-size: 18px; }

         /* general layout */
         section.links {
             width: 90vw;
             margin: auto;
             min-width: 300px;
             max-width: 400px;
         }

         section.links h1 div {
             padding-top: 2em;
             border-style: solid;
             border-width: 0 0 2px 0;
         }

         h1 div { padding: 6px 0; margin: 6px 0; }
         p { padding: 6px 0; }
         div.extra { margin-bottom: 50px; }

         div.icons {
             width: 100%;
             padding: 24px 0;
             display: flex;
         }

         /* icons */
         div.icons { font-size: 48px; }
         div.icons span { width: 80px; height: 60px; text-align: center; }

         /* desktop layout */
         @media (min-width: 950px) {
             section.links { margin: 0 40px; }
             div.main { width: 100vw; }
             div.all {
                 min-height: 100vh;
                 display: flex;
                 flex-flow: row wrap;
                 align-content: space-between;
             }

             div.main {
                 display: flex;
                 justify-content: align-left;
             }
         }

         /* mobile layout */
         @media (max-width: 400px) {
             div.icons { font-size: 36px; }
         }

         /* contact block */
         section.contact ul { padding: 4px 0; list-style: none; }
         section.contact li { padding: 8px 4px; font-size: 18px; line-height: 18px; }
         section.contact li i.fa-brands,
         section.contact li i.fa { width: 30px; font-size: 24px; }
         iframe { vertical-align: bottom; }
         h1, p.big { text-transform: uppercase; }
         h1 { letter-spacing: -1px; }

        </style>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.1.1/luxon.min.js"></script>
        <script>
            class kuno_time extends HTMLElement {
                connectedCallback() {
                    setInterval(() => {
                        this.innerText = luxon.DateTime.now().setZone('America/Guayaquil').toLocaleString(luxon.DateTime.TIME_24_WITH_SECONDS) + ' UTC-5';
                    }, 1000);
                }
            }

            customElements.define('kuno-time', kuno_time);
        </script>
    </head>
    <body>
        <div class="all">
            <div class="main">
                <section class="links">
                    <h1>
                        <div>Hi, I'm Kuno</div>
                    </h1>
                    <p class="big">
                        I'm a full-stack web developer from Rotterdam, now living in Guayaquil.
                    </p>
                    <div class="icons">
                      <span><a target="_blank" href="https://frob.nl/cv/" title="Résumé"><i class="fa fa-file-alt"></i></a></span>
                      <span><a rel="me" href="https://phpc.social/@kuno" title="@kuno@phpc.social"><i class="fab fa-brands fa-mastodon"></i></a></span>
                      <span><a target="_blank" href="https://twitter.com/byld/" title="@byld"><i class="fab fa-brands fa-twitter"></i></a></span>
                      <span><a target="_blank" href="https://github.com/warpr/"><i class="fab fa-brands fa-github"></i></a></span>
                    </div>
                </section>

                <section class="links contact">
                    <h1>
                        <div>
                            <span>Contact</span>
                        </div>
                    </h1>
                    <div>
                        <ul class="icons">
                            <li>
                                <i class="fa fa-clock"></i>
                                <a target="_blank" href="http://time.is/Guayaquil">
                                    <kuno-time></kuno-time>
                                </a>
                            </li>
                            <li><i class="fa fa-hashtag"></i> kuno on <a target="_blank" href="https://libera.chat/">Libera.Chat irc</a></li>
                            <li><i class="fa fa-envelope"></i> <a class="email" href="mailto:kuno@frob.nl">kuno@frob.nl</a></li>
                        </ul>
                    </div>
                </section>
            </div>

            <div class="extra">
                <section class="links colophon">
                    <h1>
                        <div>
                            <span>Colophon</span>
                        </div>
                    </h1>
                    <div>
                        <p>
                            Copyright 2002&ndash;2022 Kuno Woudt.
                        </p>
                        <p>
                            Icons from <a target="_blank" href="http://fontawesome.io">Font Awesome</a> by Dave Gandy.
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
